{% extends "base.html" %}

{% block title %}Добавить парковку{% endblock %}

{% block content %}
<h2>Добавить новую парковку</h2>

<form method="POST">
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="count_places">Количество мест:</label>
        <input type="number" id="count_places" name="count_places" min="1" required>
    </div>
    <div>
        <input type="checkbox" id="opened" name="opened" checked>
        <label for="opened">Парковка открыта</label>
    </div>
    <button type="submit">Создать</button>
    <a href="{{ url_for('views.list_parkings') }}">Отмена</a>
</form>
{% endblock %}
