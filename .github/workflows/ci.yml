name: CI Pipeline

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run black
      run: |
        black --check .

    - name: Run isort
      run: |
        isort --check .

    - name: Run flake8
      run: |
        flake8 .

    - name: Run mypy
      run: |
        mypy .

    - name: Run pytest
      run: |
        pytest -v --cov=project
    - name: Run black
      run: |
        black --check project/
    - name: Run isort
      run: |
        isort --check-only project/
    - name: Run mypy
      run: |
        mypy project/
    - name: Run pylint
      run: |
        pylint project/