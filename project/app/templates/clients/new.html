{% extends "base.html" %}

{% block title %}Добавить клиента{% endblock %}

{% block content %}
<h2>Добавить нового клиента</h2>

<form method="POST">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required>
    </div>
    <div>
        <label for="car_number">Номер автомобиля:</label>
        <input type="text" id="car_number" name="car_number" required>
    </div>
    <div>
        <label for="credit_card">Номер кредитной карты:</label>
        <input type="text" id="credit_card" name="credit_card">
    </div>
    <button type="submit">Создать</button>
    <a href="{{ url_for('views.list_clients') }}">Отмена</a>
</form>
{% endblock %}
